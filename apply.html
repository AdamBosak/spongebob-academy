        </header>
        <form action="submit_application.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="patty_perfection">Patty Perfection 101</option>
                <option value="grill_mastery">Grill Mastery</option>
                <option value="cash_register">Cash Register Confidence</option>
                <option value="management">Fast Food Management</option>
                <option value="sauce_application">Advanced Sauce Application</option>
            </select>
            
            <label for="message">Why do you want to join?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Submit Application">
        </form>
